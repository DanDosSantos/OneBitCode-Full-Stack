<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários no HMTL</title>
</head>
<body>
    <h1>Formulários no HMTL</h1>

    <!--Formulário para pesquisar no google-->
    <form action="https://google.com.br/search" method="get">
        <label for="pesquisar">Pesquisa Google</label>
        <input type="text" name="q" id="pesquisar">
        <button type="submit">Pesquisar</button>
    </form>
</body>
</html>
